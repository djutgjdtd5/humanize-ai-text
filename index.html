    <script>
        // üí∞ MONEY LINK
        const DIRECT_LINK = "https://www.effectivegatecpm.com/wtv8888v?key=d837f9dc7c48bf7b0d830d9f0d04a531";

        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const targetInput = document.getElementById('targetName');
        const signerInput = document.getElementById('signerName');
        const dateInput = document.getElementById('datePicker');
        const imgUpload = document.getElementById('imgUpload');
        
        dateInput.valueAsDate = new Date();

        // STATE FOR DRAGGABLE OBJECTS
        let customElements = []; // Stores {type: 'text'|'img', x, y, content, w, h}
        let isDragging = false;
        let startX, startY;
        let selectedElement = null;

        // --- DRAWING ENGINE ---
        function draw() {
            // 1. Clear & Background
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Official Form Borders
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 4;
            ctx.strokeRect(20, 20, 460, 610);
            ctx.lineWidth = 1;
            ctx.strokeRect(25, 25, 450, 600);

            // 3. Header
            ctx.fillStyle = "#000000";
            ctx.font = "bold 28px 'Courier Prime', monospace";
            ctx.textAlign = "center";
            ctx.fillText("OFFICIAL APOLOGY FORM", 250, 80);
            
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(50, 95); ctx.lineTo(450, 95); ctx.stroke();

            // 4. Fixed Fields
            ctx.font = "bold 18px 'Courier Prime', monospace";
            ctx.textAlign = "left";
            ctx.fillText("TO: " + (targetInput.value.toUpperCase() || "_______"), 50, 140);
            
            ctx.font = "16px 'Courier Prime', monospace";
            ctx.fillText("I owe you an apology because:", 50, 180);

            // 5. Reasons
            const reasons = document.getElementsByName('reason');
            let yPos = 220;
            reasons.forEach(r => {
                ctx.lineWidth = 1;
                ctx.strokeRect(50, yPos - 15, 20, 20);
                if(r.checked) {
                    ctx.font = "bold 20px Arial";
                    ctx.fillText("‚úì", 53, yPos + 3);
                }
                ctx.font = "14px 'Courier Prime', monospace";
                ctx.fillText(r.value, 85, yPos);
                yPos += 40;
            });

            // 6. Signature Area
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(50, 560); ctx.lineTo(250, 560); ctx.stroke();
            ctx.font = "16px 'Courier Prime', monospace";
            ctx.fillText("SIGNED: " + (signerInput.value || ""), 50, 585);
            ctx.fillText("DATE: " + dateInput.value, 300, 585);

            // 7. DRAW CUSTOM DRAGGABLE ELEMENTS
            customElements.forEach(el => {
                if (el.type === 'text') {
                    ctx.font = "bold 20px 'Courier Prime', monospace";
                    ctx.fillStyle = "red"; // Stamp look
                    ctx.fillText(el.content, el.x, el.y);
                } else if (el.type === 'img') {
                    ctx.drawImage(el.content, el.x, el.y, el.w, el.h);
                }
            });
        }

        // --- INTERACTION LOGIC (DRAG & DROP) ---
        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            // Handle Touch or Mouse
            const clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
            const clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function isHit(pos, el) {
            if (el.type === 'text') {
                // Approximate text hit box
                return pos.x >= el.x - 10 && pos.x <= el.x + 100 && pos.y >= el.y - 20 && pos.y <= el.y + 10;
            } else if (el.type === 'img') {
                return pos.x >= el.x && pos.x <= el.x + el.w && pos.y >= el.y && pos.y <= el.y + el.h;
            }
            return false;
        }

        // Events: Mouse
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);
        
        // Events: Touch (Mobile)
        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd);

        // Double Click to Delete
        canvas.addEventListener('dblclick', (e) => {
            const pos = getMousePos(e);
            // Remove element if clicked
            customElements = customElements.filter(el => !isHit(pos, el));
            draw();
        });

        function handleStart(e) {
            if(e.type === 'touchstart') e.preventDefault(); // Stop scrolling
            const pos = getMousePos(e);
            // Check items in reverse (topmost first)
            for (let i = customElements.length - 1; i >= 0; i--) {
                if (isHit(pos, customElements[i])) {
                    selectedElement = customElements[i];
                    startX = pos.x;
                    startY = pos.y;
                    isDragging = true;
                    return;
                }
            }
        }

        function handleMove(e) {
            if (!isDragging || !selectedElement) return;
            if(e.type === 'touchmove') e.preventDefault();
            
            const pos = getMousePos(e);
            const dx = pos.x - startX;
            const dy = pos.y - startY;

            selectedElement.x += dx;
            selectedElement.y += dy;

            startX = pos.x;
            startY = pos.y;
            draw();
        }

        function handleEnd() {
            isDragging = false;
            selectedElement = null;
        }

        // --- ADDING ELEMENTS ---
        window.addCustomText = () => {
            const text = prompt("Enter text to add:");
            if(text) {
                customElements.push({ type: 'text', x: 250, y: 300, content: text });
                draw();
            }
        };

        imgUpload.addEventListener('change', (e) => {
            if(e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Scale down if huge
                        let w = 150; 
                        let h = (img.height / img.width) * w;
                        customElements.push({ type: 'img', x: 200, y: 300, content: img, w: w, h: h });
                        draw();
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // --- LISTENERS FOR INPUTS ---
        targetInput.addEventListener('input', draw);
        signerInput.addEventListener('input', draw);
        dateInput.addEventListener('input', draw);
        document.getElementsByName('reason').forEach(r => r.addEventListener('change', draw));

        // Initial Draw
        document.fonts.ready.then(draw);
        setTimeout(draw, 500); // Backup draw

        // --- DOWNLOAD & ADS ---
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if(DIRECT_LINK) window.open(DIRECT_LINK, '_blank');
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = `Apology_${targetInput.value || 'Meme'}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }, 500);
        });

    </script>
